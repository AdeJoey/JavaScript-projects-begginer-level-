<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="first">
            <p class="date" id="date">00</p>
            <p class="day" id="day">00</p>
        </div>
        <div class="second">
            <p class="month" id="month">June</p>
            <p id="year">2023</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
