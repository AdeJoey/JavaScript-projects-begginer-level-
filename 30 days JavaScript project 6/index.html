<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="to-do">
            <h2 class="title">To Do List<img src="icons8-checklist-64 (1).png" width="35" height="35"></h2>
            <div class="add-task">
                <input type="text" name="text" id="text" placeholder="What do you want to do today?">
                <button id="btn" onclick="addTask()">Add</button>
            </div>

            <ul class="list">
                <!-- <li class="checked">Window Shopping<span></span></li>
                <li>Reading Time <span></span></li> -->
            </ul>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
