<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login & Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cdcd44b1a9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <form class="login-wrapper">
          <h1>Login</h1>
            <div class="email-input">
              <input type="email" name="email" id="user-email" />
              <label for="user-email">Email </label>
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="email-input">
              <input type="password" name="password" id="user-password" />
              <label for="user-password">Password</label>
              <i class="fa-solid fa-eye"></i>
            </div>
          <label for="reminder">
            <input type="checkbox" id="reminder" /> Remember Me
            <a href="" target="" class="reminder">Forget Password?</a>
          </label>
          
          <button id="login-Btn">Login</button>
          <h4>New User? <a id="regNow">Register Now</a></h4>
        </form>
        
        
            <form class="signUp-wrapper">
              <h1>Sign Up</h1>
                
                <div class="email-input">
                    <input type="text" name="username" id="username"> 
                    <label for="username">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                    <div class="email-input">
                    <input type="email" name="email" id="reg-email">
                    <label for="reg-email">Email </label> 
                    <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="email-input">
                      <input type="password" name="password" id="user-password" />
                      <label for="user-password">Password</label>
                      <i class="fa-solid fa-eye"></i>
                    </div>
                <label for="reg-checkbox">
                    <input type="checkbox" id="reg-checkbox"> I agree to the <a href="" class="terms">Terms and Conditions</a>
                </label>
                <button id="reg-btn">Register</button>
                <h4>Already have an account? <a id="loginNow">Login</a></h4>
            </form>
            
    </div>
    <script src="script.js"></script>
  </body>
</html>
