<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="formNcalculator">
        <h1>Tip Calculator</h1>
        <hr />
        <form action="">
          <label for="One"
            >How much was your bill?
            <br />
            $ <input type="text" id="One" />
          </label><br>
          <label for=""
            >How was your Experience?
            <br />
            <select name="" id="serviceQuality">
              <option selected disabled value="0">
                -- Choose an option --
              </option>
              <option value="0.4">40% -- Excellent</option>
              <option value="0.3">30% -- Very good</option>
              <option value="0.15">15% -- Good</option>
              <option value="0.07">7% -- Bad</option>
            </select>
          </label><br>
          <label for="">
            How many people are sharing the bill?<br />
            <input type="text" id="two"/> people.
          </label><br>
          <button>Calculate!</button>
        </form>
        <div class="result">
            <h5>TIP AMOUNT</h5>
            <sup>$</sup><span>0.00</span>
            <h6 id="each">each</h6>
          </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
